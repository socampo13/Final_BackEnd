<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="socket.io/socket.io.js"></script>

    <title>Make it happen</title>
</head>
<body class="container-fluid no-gutters">
    <header class="row no-gutters">
        <nav class="shadow-lg navbar navbar-expand-lg navbar-light col-12 p-3 fixed-top">
            <a class="navbar-brand" ></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link">Inicio<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Carrito</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="col-12 banner p-4">
            <div class="jumbotron bg-transparent">
                <h1 class="display-1 font"></h1>
            </div>
        </section>

    <section>
        <div class="container p-4">
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="card text-center">
                        <div class="card-body">
                            <h3>Bienvenido{{user.fullname}}</h3>
                            <h4>{{user.username}}</h4>
                            <a href="/api/productos/listar/:id" class="btn btn-primary m-4">
                            ¿Qué quieres comprar hoy?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </header>
    
</body>
</html>
